<HTML>
<HEAD>
<TITLE>
{% block head_title %}Welcome to my Blog{% endblock %}
</TITLE>
</HEAD>

<BODY>
<div id="sidebar"> {% block sidebar %} {% endblock %} </div>
<div id="container">
	<div id="menu">
		{% block nav-global %}
		{% endblock %}
	</div>
	
	<div id="content">
		{% block title %}
		{% endblock %}
		{% block content %}
		{% endblock %}
	</div>
</div>
</BODY>
</HTML>
